<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App - Khokon Ahmed</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#00c6ff,#0072ff);
}

.card{
    background:#ffffff;
    width:320px;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
    transition:.3s;
}

.card:hover{
    transform:translateY(-5px);
}

h2{
    margin-bottom:5px;
}

p.author{
    font-size:14px;
    color:#555;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:10px;
    border:1px solid #ccc;
    border-radius:8px;
    margin-bottom:15px;
    outline:none;
}

button{
    padding:10px 20px;
    border:none;
    background:#0072ff;
    color:#fff;
    border-radius:8px;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    background:#005fd1;
}

.result{
    margin-top:20px;
}

.result img{
    width:80px;
}

.temp{
    font-size:22px;
    font-weight:bold;
    margin:10px 0;
}

.error{
    color:red;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
    <h2>Weather App</h2>
    <p class="author">By Khokon Ahmed</p>

    <input type="text" id="city" placeholder="Enter City Name">
    <button onclick="getWeather()">Search</button>

    <div class="result" id="result"></div>
</div>

<script>

const apiKey = "YOUR_API_KEY"; // üî• ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶Ü‡¶∏‡¶≤ API key ‡¶¨‡¶∏‡¶æ‡¶ì

async function getWeather(){
    const city = document.getElementById("city").value.trim();
    const result = document.getElementById("result");

    if(city === ""){
        result.innerHTML = "<p class='error'>Please enter city name</p>";
        return;
    }

    result.innerHTML = "Loading...";

    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

    try{
        const response = await fetch(url);
        const data = await response.json();

        if(data.cod !== 200){
            result.innerHTML = "<p class='error'>City not found</p>";
            return;
        }

        const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

        result.innerHTML = `
            <h3>${data.name}</h3>
            <img src="${icon}" alt="weather icon">
            <div class="temp">${data.main.temp} ¬∞C</div>
            <p>${data.weather[0].description}</p>
        `;

    }catch(error){
        result.innerHTML = "<p class='error'>Error fetching data</p>";
    }
}

// üî• Enter key support
document.getElementById("city").addEventListener("keypress", function(e){
    if(e.key === "Enter"){
        getWeather();
    }
});

</script>

</body>
</html>
